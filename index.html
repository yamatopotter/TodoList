<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    
    <title>ToDo List</title>
</head>
<body>
    <header>
        <h1>Simple ToDo List</h1>
    </header>
    
    <main>
        <section class="formToDoList">
            <input type="text" name="todo" class="inputToDo" id="newListContent">
            <button class="btn" id="btnAddItem">Adicionar tarefa a lista</button>
        </section>

        <section class="todoList" id="todoList">

        </section>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/yamatopotter">Matheus Barreto</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
